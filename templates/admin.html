{% extends "base.html" %}
{% block content %}

{% block head %}
<script type="text/javascript" src="static/admin.js" defer></script>
{% endblock %}

<section class="teeth">

  <h2>Product Manager</h2>
  <section id="entry-text" class="card">
    <p>No Products Yet</p>
  </section>
  <ul id="product-list"></ul>
  <button id="start-add-product">Add Product</button>

  <div id="backdrop"></div>
    <div class="modal">
      <div class="modal__content">

      <form action="/product_confirmation" method="POST" class="product-form" enctype="multipart/form-data">
        <label>Title</label> </br>
        <input type="text" name="title" id="title" required></br>
        <label for="price">Price</label></br>
        <input type="number" name="price" id="price" required></br>
        <label for="description">Description</label></br>
        <input type="text" name="description" id="description" required></br>
        <label for="media">Media</label></br>
        <input type="text" name="media" id="media" required></br>
        <label for="size">Size (inches)</label></br>
        <input type="text" name="size" id="size" required></br>
        <label for="image">Image (.jpg, or .png)</label>
        <input type="file" name="image" id="image" accept="image/*" required>
      </div>
        <div class="modal__actions">
          <input type="submit" name="product-submit" id="product-submit" value="Add">
          <button id="cancel-product">Cancel</button>
        </div>
  </div>
  <div class="modal" id="delete-modal">
    <h2 class="modal__title">Are You Sure?</h2>
    <p class="modal__content">
      Are you sure you'd like to remove this product?
    </p>
    <div class="modal__actions">
      <button class="btn btn--passive">Cancel</button>
      <button class="btn btn--danger">Remove Product</button>
    </div>
  </div>
  <div class="spacer"></div>
  <button id="home-button">Come Back To Us</button>

</section>

{% endblock %}
