{% extends "base.html" %}
{% block content %}

<div>
  <h1>{{ current_user.name }}'s Cart</h1>
  {% for product in products %}
    <img class="cart-img" src="{{ url_for('static', filename='assets/' + product.image) }}" alt={{ product.title }}/>
    <h3>{{ product.title }}</h3>
    <p>${{ product.price }}</p>
  {% endfor %}
</div>

{% endblock %}
